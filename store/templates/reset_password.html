{% extends 'base.html' %}
{% block title %} Change Password {% endblock title %}
{% block content %}
<!--{% load static %}-->
<!--<link rel="stylesheet" href="{% static 'stylesheet/signup.css' %}">-->
<div class="m-4 p-4">
<h2 class = "text-center my-4"> Reset Password </h2>
<div class="d-flex">
<div class="container col-lg-4">
  <form class="form-fields mx-4 px-4" action="/reset_password" method="post">
  {% csrf_token %}
<!--    {% if error%}-->
<!--    <div class="alert alert-danger" role="alert">-->
<!--        <strong>{{error}}</strong>-->
<!--    </div>-->
<!--    {% endif %}-->
<!--{% if messages %}-->
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show mb-0" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
<!--{% endif %} -->

      <div class="form-group mb-3">
        <label for="email" class="form-label">Enter email:</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>

      <input type="submit" class="btn btn-primary col-lg-8 px-auto" value="Reset Password">
  </form>
</div>
</div>
</div>
{%endblock content%}
