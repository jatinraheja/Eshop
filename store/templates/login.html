{% extends 'base.html' %}
{% block title %} Log In {% endblock title %}
{% block content %}
<!--{% load static %}-->
<!--<link rel="stylesheet" href="{% static 'stylesheet/signup.css' %}">-->
<div class="m-4 p-4">
<h2 class = "text-center my-4"> Login  </h2>
<div class="d-flex">    
<div class="container col-lg-4">
  <form class="form-fields mx-4 px-4" action="/login" method="post">
  {% csrf_token %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show mb-0" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}

    <div class="form-group mb-3">
        <label for="email" class="form-label">Email </label>
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" value="{{email}}">
    </div>
    <div class="form-group mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password">
    </div>
      <p>Forget Password? <a href="{% url 'reset_password' %}">Reset Now</a></p>
      <button type="submit" class="btn btn-primary col-lg-4 px-auto">Log In</button>
  </form>
</div>
</div>
</div>
{%endblock content%}
