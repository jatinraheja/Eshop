{% extends 'base.html' %}
{% block title %} Edit Profile {% endblock title %}
{% block content %}
<!--{% load static %}-->
<!--<link rel="stylesheet" href="{% static 'stylesheet/signup.css' %}">-->
<div class="wrapper m-4 p-4">
<h1 class = "text-center my-4"> Edit Profile </h1>
<div class="d-flex">
<div class="container p-4 col-lg-5">
  <form class="form-fields mx-4 px-4" action="/edit_profile" method="post">
  {% csrf_token %}
  {% if error %}
   <div class="alert alert-danger" role="alert">
        <strong>{{error}}</strong>
   </div>
   {% endif %}
   <div class="form-group mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input type="text" value = "{{customer.user.first_name}}" class="form-control" id="first_name" name="first_name" placeholder="Enter your first name">
    </div>
    <div class="form-group mb-3">
        <label for="last_name" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter your last name" value="{{customer.user.last_name}}">
    </div>
    <div class="form-group mb-3">
        <label for="username" class="form-label">User Name</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your name" value="{{customer.user.username}}">
    </div>
    <div class="form-group mb-3">
        <label for="phone" class="form-label">Phone No.</label>
        <input type="phone" class="form-control" id="phone" name="phone" value="{{customer.phone}}">
    </div>
   <input type="submit" class="btn btn-primary" value="Update Profile"/>

   </form>
</div>
</div>
</div>
{%endblock content%}
