{% extends 'base.html' %}
{% block title %} Set New Password {% endblock title %}
{% block content %}
<!--{% load static %}-->
<!--<link rel="stylesheet" href="{% static 'stylesheet/signup.css' %}">-->
<div class="wrapper m-4 p-4">
<h1 class = "text-center my-4"> Set New Password </h1>
<div class="d-flex">    
<div class="container p-4 col-lg-5">
  <form class="form-fields mx-4 px-4" action="{% url 'set_new_password' uidb64 token %}" method="post">
  {% csrf_token %}
    {% if error%}
    <div class="alert alert-danger" role="alert">
        <strong>{{error}}</strong>
    </div>
    {% endif %}
{% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show mb-0" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
{% endif %} 

    <div class="form-group mb-3">
        <label for="new_password" class="form-label">New Password</label>
        <input type="password" class="form-control" id="new_password" name="new_password">
    </div>
    <div class="form-group mb-3">
        <label for="confirm_new_password" class="form-label">Confirm New Password</label>
        <input type="password" class="form-control" id="confirm_new_password" name="confirm_new_password">
    </div>
   <button type="submit" class="btn btn-primary">Set New Password</button>
   
   </form> 
</div>
</div>
</div>
{%endblock content%}
