{% extends 'base.html' %}
{% block title %} Sign Up {% endblock title %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="../../static/stylesheet/signup.css">
<div class="wrapper m-4 p-4">
<h1 class = "text-center my-4"> Signup </h1>
<div class="d-flex">    
<div class="container p-4 col-lg-5">
  <form class="form-fields mx-4 px-4" action="/signup" method="post">
  {% csrf_token %}
    {% if error%}
    <div class="alert alert-danger" role="alert">
        <strong>{{error}}</strong>
    </div>
    {% endif %}
   <div class="form-group mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <span class="required_fields">*</span><input type="text" value = "{{first_name}}" class="form-control" id="first_name" name="first_name" placeholder="Enter your first name">
    </div>
    <div class="form-group mb-3">
        <label for="last_name" class="form-label">Last Name</label>
        <span class="required_fields">*</span><input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter your last name" value="{{last_name}}">
    </div>
    <div class="form-group mb-3">
        <label for="username" class="form-label">User Name</label>
        <span class="required_fields">*</span><input type="text" class="form-control" id="username" name="username" placeholder="Enter your name" value="{{username}}">
    </div>
    <div class="form-group mb-3">
        <label for="email" class="form-label">Email address</label>
        <span class="required_fields">*</span><input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" value="{{email}}">
    </div>
    <div class="form-group mb-3">
        <label for="phone" class="form-label">Phone No.</label>
        <span class="required_fields">*</span><input type="phone" class="form-control" id="phone" name="phone" value="{{phone}}">
    </div>
    <div class="form-group mb-3">
        <label for="password1" class="form-label">Password</label>
        <span class="required_fields">*</span><input type="password" class="form-control" id="password1" name="password1">
    </div>
    <div class="form-group mb-3">
        <label for="password2" class="form-label">Confirm Password</label>
        <span class="required_fields">*</span><input type="password" class="form-control" id="password2" name="password2">
    </div>
   <button type="submit" class="btn btn-primary">Register</button>
   
   </form> 
</div>
</div>
</div>
{%endblock content%}
